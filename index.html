<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="UTF-8">
    <title>Main St. Local Kitchen</title>

<!-- google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
    <style>
      body{
        margin: 0;
        padding: 0;
        background-color: white;
        font-family: 'Nunito', sans-serif;
      }
      
      h1{
        font-family: 'Quicksand', sans-serif;
      }
      
      .content-container{
        width: 1200px;
        margin: 0 auto;
        background-color: #F9F9F9;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }
      
      header{
        padding: 1rem 2rem;
        border-bottom: 1px solid #E0E0E0;
      }
      .header-inner{
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      
      .site-title{
        font-size: 1.8rem;
        letter-spacing: 0.05rem;
        font-family: 'Quicksand', sans-serif
      }
      .site-content{
        font-size: 1.8rem;
        letter-spacing: 0.05em;
      }
      
      nav ul{
        list-style: none;
        margin: 0;
        padding: 0;
        
        display: flex;
        gap: 2rem;
        line-height: 1.6;
      }
      nav a{
      text-decoration: none;
      color: black;
      font-weight: 600;
        
      font-family: 'Nunito', sans-serif;
      font-size: 1em;
      line-height: 1.6;  
      }
      nav a:hover {
      text-decoration: underline;
    }
      
      .review-text{
        width: 600px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 2.5rem;
        margin-bottom: 2.5rem;
        
        
        font-family: "Quicksand", sans-serif;
        font-size: 1.6em;
        line-height: 1.3;
        
        text-align: center;
        display: block;
        padding: 1rem 0;
      }
      
      .hour-text{
        width: 1000px;
        margin-left: auto;
        margin-right: auto;

        font-family: "Nunito", sans-serif;
        font-size: 1em;
        color: #663300;
        text-align: center;
        line-height: 1.6;

        margin-top: -1.5rem;
        margin-bottom: 3rem;
      }
      
      main{
        padding: 2rem;
        font-size: 1em;
      }
      
      section{
        margin-bottom: 4rem;
      }
      
    </style>
  </head>
  
  <body>
    <div class="content-container">
      
      <header>
        <div class="header-inner">
          <h1 class="site-title">Main St. Local Kitchen</h1>
          
          <nav>
            <ul>
              <li><a href="#Menu">Menu</a></li>
              <li><a href="#Catering">Catering</a></li>
              <li><a href="#Location">Location</a></li>
              <li><a href="#About-Us">About Us</a></li>
            </ul>
          </nav>
        </div>
      </header>
      
      <div class="review-text">
      “The best restaurant experience we’ve had in a long while. Great job to everyone making this such a welcoming local spot.”<br>
      - Google Reviewer
      </div>
      
      <div class="hour-text">
        Monday to Tuesday 8am–8pm<br>
        Friday &amp; Saturday 8am–9pm<br>
        Sunday Closed
      </div>
      
      <main>
        <section id="menu">
        </section>
        
        <section id="catering">
        </section>
        
        <section id="location">
        </section>
        
        <section id="about us">
        </section>
      </main>
      
    </div>
  </body>
  
</html>
