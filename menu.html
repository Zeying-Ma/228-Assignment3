<!DOCTYPE html>
<html lang="en-CA">
<head>
  <meta charset="UTF-8">
  <title>Main St. Local Kitchen – Menu</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <style>
    body{
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: "Nunito", sans-serif;
    }

    h1, h2{
      font-family: "Quicksand", sans-serif;
    }

    .home-link{
      text-decoration: none;
      color: black;
    }

    .content-container{
      width: 1200px;
      margin: 0 auto;
      background-color: #F9F9F9;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    header{
      padding: 1em 2em;
      border-bottom: 1px solid  #E0E0E0;
    }
    .header-inner{
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .site-title{
      font-size: 1.8em;
      letter-spacing: 0.05em;
      font-family: "Quicksand", sans-serif;
    }
    
    nav ul{
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 2em;
    }
    nav a{
      text-decoration: none;
      color: black;
      font-weight: 600;
      font-size: 1em;
    }
    nav a:hover{
      text-decoration: underline;
    }

    main{
      padding: 4em 2em;
      text-align: center;
    }

    .menu-title{
      font-size: 2.2em;
      font-weight: 700;
      margin-bottom: 1em;
    }
    .menu-intorduction{
      font-size: 1.1em;
      max-width: 800px;
      margin: 0 auto 2em auto;
      line-height: 1.7;
    }

    .footer-navigation{
      width: 1000px;
      margin: 3em auto 0 auto;
      padding: 40px 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .footer-title{
      font-size: 1.8em;
      font-weight: 600;
      margin-bottom: 1em;
    }
    .footer-links{
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 12px 40px;
    }
    .footer-links a{
      font-size: 16px;
      text-decoration: underline;
      color: black;
    }
  </style>
</head>

<body>
  <div class="content-container">

    <header>
      <div class="header-inner">
        <h1 class="site-title">
          <a href="index.html" class="home-link">Main St. Local Kitchen</a>
        </h1>

        <nav>
          <ul>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="catering.html">Catering</a></li>
            <li><a href="location.html">Location</a></li>
            <li><a href="about.html">About Us</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <h2 class="menu-title">Our Menu</h2>

      <p class="menu-introduction">
        From brunch classics to seasonal dishes, our menu is crafted with fresh, local ingredients.
        Explore our chef’s favourites below.
      </p>

      

    </main>

    <div class="footer-navigation">
      <div class="footer-title">
        <a href="index.html" class="home-link">Main St. Local Kitchen</a>
      </div>

      <div class="footer-links">
        <a href="menu.html">Menu</a>
        <a href="catering.html">Catering</a>
        <a href="location.html">Location</a>
        <a href="about.html">About Us</a>
      </div>
    </div>

  </div>
</body>
</html>
